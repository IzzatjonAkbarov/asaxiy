<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <p
      class="toast py-[10px] px-[20px] w-fit text-white fixed top-10 right-[-100%] bg-[#006bff]">
      signed in successfully
    </p>
    <h1 class="text-3xl">Sign In</h1>
    <form id="form" class="inputs w-[50%] mx-auto" action="">
      <p class="text-2xl font-medium pb-4">enter your email</p>
      <input
        class="w-[100%] p-2 rounded border border-[#006bff]"
        id="email"
        placeholder="email"
        type="text"
        required />
      <p class="text-2xl font-medium pb-4">enter your password</p>
      <span class="notfound"></span>
      <input
        class="w-[100%] p-2 rounded border border-[#006bff]"
        id="password"
        type="password"
        placeholder="password"
        required />
      <p class="text-2xl font-medium pb-4">enter your name</p>

      <input
        class="w-[100%] p-2 rounded border border-[#006bff]"
        id="name"
        placeholder="name"
        type="text"
        required />
      <button
        class="my-2 w-[100%] items-center gap-2 text-center text-white text-[13px] bg-[#006bff] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#006bff] hover:bg-white transition-all active:scale-95"
        type="submit">
        Submit
      </button>
    </form>
    <script src="../js/signin.js"></script>
  </body>
</html>
