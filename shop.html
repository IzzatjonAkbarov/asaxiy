<!DOCTYPE html>

  <head>

    <title>Asaxiy.uz</title>
    <link

      crossorigin="anonymous"

    <link

  <body class="bg-[#F4F7FD]">
    <p

          <li class="w-[30%] max-[1024px]:hidden">

          </li>
          <li class="max-[522px]:hidden">
            <a href="" class="flex items-center gap-1 text-[12px] flex-col"
              ><img src="./src/assets/svg/deliery.svg" alt="" />Отследить</a
            >
          </li>
          <li class="relative">
            <a
              href="./shop.html"
              class="flex items-center gap-1 text-[12px] flex-col"
              ><img src="./src/assets/svg/cart.svg" alt="" />Корзина</a

          </li>
          <li class="relative max-[421px]:hidden">
            <a
              href="./llike.html"
              class="flex items-center gap-1 text-[12px] flex-col"

          <li class="max-[360px]:hidden">
            <a href="" class="flex items-center gap-1 text-[12px] flex-col"
              ><img src="./src/assets/svg/language.svg" alt="" />O'zbekcha</a
            >
          </li>
          <li>
            <a href="" class="user flex items-center gap-1 text-[12px] flex-col"
              ><img src="./src/assets/svg/user.svg" alt=""
            /></a>
          </li>

          <li>
            <a

              class="signout flex items-center gap-1 text-[12px] flex-col">
              <i class="text-2xl fa-solid fa-right-from-bracket"></i
            ></a>
          </li>

        <h2

        <p class="notfound">
          <i
            class="fa-solid fa-link-slash text-[30px] flex items-center justify-center"></i>
        </p>
        <div class="products flex flex-col"></div>

        <div class="max-lg:max-w-lg max-lg:mx-auto">
          <p
            class="font-normal text-base leading-7 text-gray-500 text-center mb-5 mt-6">
            Shipping taxes, and discounts calculated at checkout
          </p>
          <button
            class="rounded-full py-4 px-6 bg-indigo-600 text-white font-semibold text-lg w-full text-center transition-all duration-500 hover:bg-indigo-700">
            Checkout
          </button>
        </div>
      </div>

    <script src="./js/shop.js"></script>

    <nav class="container1 font-normal hidden">

        <li>

        <li>
          <a href="" class="flex items-center gap-1 text-[12px] flex-col"

        </li>
